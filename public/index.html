<!DOCTYPE html>
<html lang="en">

        </div>
        <div class="card-content">
            <main class="quote-viewer">
                <div class="header">
                    <span class="icon">
                    <svg fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">

                    </svg>
                    </span>
                    <p class="alert">Quotes!</p>
                </div>
                <div class="quote-container" id="quote-container">
                    <div class="quote-content">
                        <p class="quote-text" id="quote-text"></p>
                        <p class="quote-author" id="quote-author"></p>
                        <div class="tit-card">

                            </svg>

                            <div class="icon-container">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 512 512"
                                    stroke-width="0"
                                    fill="currentColor"
                                    stroke="currentColor"
                                    class="tit-icon"
                                >
                                <path
                                    d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-111 111-47-47c-9.4-9.4-24.6-9.4-33.9 0s-9.4 24.6 0 33.9l64 64c9.4 9.4 24.6 9.4 33.9 0L369 209z"
                                ></path>
                                </svg>
                            </div>
                            <div class="message-text-container">
                                <p class="book-title" id="book-title"></p>
                            </div>
                        </div>
                    </div>
                    <div class="quote-actions">
                        <div class="buttons">
                            <button class="action-button like-button button" aria-label="Like quote">
                                <i class="fas fa-heart"></i><div class="button-text like"> <span>Like</span> </div>
                            </button>
                            <button class="action-button share-button button" aria-label="Share quote">
                                <i class="fas fa-share-alt"></i> <div class="button-text share"> <span>Share</span></div>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="navigation-buttons">
                    <button class="nav-button prev-button" id="prev-button" aria-label="Previous quote">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="nav-button next-button" id="next-button" aria-label="Next quote">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </main>
            <footer class="app-footer">
                <p>&copy; 2023 BookQuote Shorts</p>
            </footer>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
